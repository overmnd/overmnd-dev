name: deploy-backend

on:
  push:
    branches: [ backend ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend_overmnd-backend.yml'
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optional) quick lint/build steps could go here

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Zip the backend folder so App Service (Oryx) builds Python on server
      - name: Create package
        run: |
          cd backend
          zip -r ../backend.zip . -x "*.git*"
          cd ..

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "overmnd-backend"
          slot-name: "production"
          package: "backend.zip"

      - name: Logout
        run: az logout
