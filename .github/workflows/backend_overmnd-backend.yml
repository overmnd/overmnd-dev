name: backend_overmnd-backend

on:
  push:
    branches: [ backend ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend_overmnd-backend.yml'
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AZURE_WEBAPP_NAME: overmnd-backend
      AZURE_RESOURCE_GROUP: overmnd
      SOURCE_DIR: backend

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build with Oryx on the runner so requirements are installed into a zip
      - name: Oryx build (python 3.12)
        id: oryx
        uses: azure/appservice-build@v3
        with:
          platform: python
          platform-version: '3.12'
          source-directory: ${{ env.SOURCE_DIR }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ steps.oryx.outputs.packagePath }}
