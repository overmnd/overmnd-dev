name: Deploy backend to Azure Web App

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".github/workflows/backend_overmnd-backend.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: overmnd-backend
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_OVERMND_BACKEND }}
          package: ./backend
          startup-command: >
            bash -lc 'set -e;
            cd /home/site/wwwroot;
            python -m venv antenv || true;
            source antenv/bin/activate;
            python -m pip install --upgrade pip;
            pip install -r requirements.txt;
            exec gunicorn -w 2 -k uvicorn.workers.UvicornWorker main:app
            --bind=0.0.0.0:${PORT:-8000}'
