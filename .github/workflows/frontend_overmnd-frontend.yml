name: Deploy frontend (overmnd-frontend)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend   # <-- change if your public site lives elsewhere
    steps:
      - uses: actions/checkout@v4

      - name: Verify secret exists
        if: ${{ !secrets.AZUREAPPSERVICE_PUBLISH_PROFILE_FRONTEND }}
        run: |
          echo "Missing AZUREAPPSERVICE_PUBLISH_PROFILE_FRONTEND" >&2
          exit 1

      # Optional build step:
      # - run: npm ci && npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: overmnd-frontend
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE_FRONTEND }}
          package: frontend
