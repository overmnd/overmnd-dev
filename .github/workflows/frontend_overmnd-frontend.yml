name: deploy-frontend

on:
  push:
    branches: [ frontend ]
    paths:
      - 'site/**'
      - '.github/workflows/frontend_overmnd-frontend.yml'
  workflow_dispatch: {}

permissions:
  id-token: write     # OIDC to Azure
  contents: read

env:
  AZURE_WEBAPP_NAME: overmnd-frontend   # Azure Web App for the public site
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      # --- Build the Next.js site as static output ---
      # Assumes package.json in /site has:
      #   "build": "next build",
      #   "export": "next export"
      # If you use `output: "export"` in next.config, `npm run build` alone is enough.
      - name: Install deps
        working-directory: site
        run: npm ci

      - name: Build + Export
        working-directory: site
        run: |
          npm run build
          npm run export   # produces /site/out

      - name: Archive exported site
        run: |
          cd site/out
          zip -r ../../frontend_site_build.zip .

      # --- Azure login via OIDC (Deployment Center created the federated identity) ---
      # Make sure these three repo secrets exist:
      #   AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy the static files to wwwroot
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: frontend_site_build.zip
